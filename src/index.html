<!DOCTYPE html>
<html class="dark">

<head>
    <title>Testing page</title>
    <link rel="stylesheet" href="styles/output.css" />
</head>

<body class="overflow-x-hidden">
    <div class="flex flex-col min-h-screen w-screen bg-white dark:bg-black dark:text-gray-50">
        <nav class="flex items-center mx-56 py-5">
            <h1 class="text-xl">Overlay UI</h1>
        </nav>
        <div class="flex-1 flex flex-col justify-center items-center mb-20 gap-5">
            <h1 class="text-5xl">Tests</h1>
            <div class="flex gap-5">
                <button id="toast-trigger"
                    class="bg-black dark:bg-white text-white dark:text-black rounded-md py-1.5 px-3 ring-1 ring-white/30">Test
                    Toast
                </button>
                <!-- PERF: alert setup -->
                <alert-dialog>
                    <alert-dialog-trigger>
                        <button
                            class="bg-black dark:bg-white text-white dark:text-black rounded-md py-1.5 px-3 ring-1 ring-white/30">
                            Dialog
                        </button>
                    </alert-dialog-trigger>
                    <alert-dialog-content hidden>
                        <alert-dialog-header>
                            <alert-dialog-title>
                                Are you absolutely sure?
                            </alert-dialog-title>
                            <alert-dialog-description>
                                This action cannot be undone. This will permanently delete your account and remove your
                                data
                                from our servers.
                            </alert-dialog-description>
                        </alert-dialog-header>
                        <alert-dialog-footer>
                            <alert-dialog-cancel>
                                Cancel
                            </alert-dialog-cancel>
                            <alert-dialog-action>
                                Continue
                            </alert-dialog-action>
                        </alert-dialog-footer>
                    </alert-dialog-content>
                </alert-dialog>
                <button id="theme-trigger"
                    class="bg-black dark:bg-white text-white dark:text-black rounded-md py-1.5 px-3 ring-1 ring-white/30">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-sun-moon-icon lucide-sun-moon">
                        <path d="M12 8a2.83 2.83 0 0 0 4 4 4 4 0 1 1-4-4" />
                        <path d="M12 2v2" />
                        <path d="M12 20v2" />
                        <path d="m4.9 4.9 1.4 1.4" />
                        <path d="m17.7 17.7 1.4 1.4" />
                        <path d="M2 12h2" />
                        <path d="M20 12h2" />
                        <path d="m6.3 17.7-1.4 1.4" />
                        <path d="m19.1 4.9-1.4 1.4" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <!-- PERF: toast setup -->
    <div id="toast-container"></div>
    <script type="module" src="js/tests.js"></script>
    <script type="module" src="js/components/alert-dialog.js"></script>
</body>

</html>
